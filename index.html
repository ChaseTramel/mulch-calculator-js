<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
<h1>Mulch Calculator</h1>

<h2>Input</h2>

<form id="inputForm" class="formStyle" target="_self" method="get">
    <label for="length">Length in feet:</label><br>
    <input type="number" id="length" name="length" required min="0"><br>
    <label for="width">Width in feet:</label><br>
    <input type="number" id="width" name="width" required min="0"><br>
    <label for="depth">Depth in inches:</label><br>
    <input type="number" step="any" id="depth" name="depth" required min="0"><br><br>
    <input id="calculate" type="button" value="Calculate!">
</form>

<br><br> 

<a href="#" id="editLink">Click here to edit bag details.</a>

<form id="editForm" class="formStyle" target="_self" method="get">
    <label for="editBagSizeCbYd">Bag Size in Cubic Yards:</label><br>
    <input type="number" step="any" id="editBagSizeCbYd" name="editBagSizeCbYd" value=>
    <label for="editBagPriceUSD">Bag Price in USD:</label><br>
    <input type="number" step="any" id="editBagPriceUSD" name="editBagPriceUSD"><br><br>
    <input type="submit" value="Update">
</form>

<section id="results" hidden>
<h2>Here are your results</h2>

<p id="outputOne"></p>
<p id="outputTwo"></p>
<p id="outputThree"></p>
<p id="outputFour"></p>
<p id="outputFive"></p>
</section>

<p hidden id="bookmarkPrompt">Feel free to bookmark this page! You can come back to these calculations any time!</p>
</main>
<script src="script.js"></script>
</body>
</html>
